<!doctype html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scale=no" />
  <meta name="theme-color" content="#5bc0de" />
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />

  <title>Pomodoro Meter</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/app.css" />
  <script src="/js/platform.js"></script>
  <script src="/js/app.js"></script>

</head>

<body class="page_classes">

  
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-8">
          <a href="/home.html">
            <img style="float: left; margin: 7px -7px 0 3px;" src="/img/tomato.png" width=35 height="35" />
          </a>
          <a class="navbar-brand" href="/home.html" style="margin-left: 0;">
            Pomodoro Meter
          </a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">

    <div
    class="ajax-view"
    data-api="/api/accounts"
    data-template="#tpl-accounts">
    </div>
    <script type="text/x-dustjs" id="tpl-accounts">
      <div>

        {#items}

        <div class="panel panel-default" style="border-color: #ccc;">

          <div class="panel-body" style="padding-bottom: 0px;">

            <p>
              <img src="http://graph.facebook.com/{facebookId}/picture" style="border-radius: 12px;" title="{displayName}" />
            </p>

            <p>
              {givenName}
            </p>

            <p>
              <span class="badge progress-bar-info">
                <img src="/img/tomato.png" width="15" height="15" /> {tomatoCount}
              </span>
            </p>

            <hr />

            <p>created at {createdAt}</p>

            </div>

          </div>

        {/items}

      </div>
    </script>

  </div>


</body>
</html>
